name: build-pom
description: Build All Libraries
inputs:
  user_name:
    description: username for accessing artifact
    required: true
  user_token:
    description: user token for accessing artifact
    required: true
  stage:
    description: stage to deploy
    required: false
  location:
    description: location to deploy
    required: false
runs:
  using: composite
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: 'SamplePackages'
        server-username: ${{ inputs.user_name }}
        server-password: ${{ inputs.user_token }}

    - name: Build with Maven for Sample project
      shell: bash
      run: mvn --batch-mode --file ./microservice/pom.xml dependency:purge-local-repository clean package deploy
      env:
        user_name: ${{ inputs.user_name }}
        user_token: ${{ inputs.user_token }}

    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: sample-project-jarDir
        path: ./microservice/target/*.jar

   