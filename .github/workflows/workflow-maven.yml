name: common-health build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}

env:
  GITHUB_WORKFLOW_RUN_ID: "${{ github.ref_name }}.${{ github.run_id }}"
  service: "sample-project"
  PROJECT_SUB_DIR: ""

jobs:
  build:
    name: build
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: microservice

      - name: run-build
        uses: ./microservice/.github/actions/build
        with:
          user_name: ${{ secrets.USER_NAME }}
          user_token: ${{ secrets.USER_TOKEN }}
          service: "sample-project"
          PROJECT_SUB_DIR: ""
