name: Sample Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}

env:
  GITHUB_WORKFLOW_RUN_ID: "${{ github.ref_name }}.${{ github.run_id }}"
  service: "sample-project"
  PROJECT_SUB_DIR: ""

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: target/*.jar       
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        # creds: ${{ secrets.AZURE_CREDENTIALS }}
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-secret-id: ${{secrets.AZURE_CLIENT_SECRET}}
       

    - name: Upload JAR to Azure Blob Storage
      uses: azure/cli@v1
      env:
        # AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        # AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        # AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_STORAGE_ACCOUNT_NAME: "addyxlr8"
        AZURE_STORAGE_CONTAINER_NAME: "gochi"
      with:
        inlineScript: |
          
          # Upload JAR file
          az storage blob upload \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT_NAME }} \
            --container-name ${{ env.AZURE_STORAGE_CONTAINER_NAME }} \
            --name *.jar \
            --file target/*.jar




            
