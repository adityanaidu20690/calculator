#       uses: actions/setup-java@v4
#       with:
#         java-version: '11'
#         distribution: 'temurin'
#         server-id: github   
#         cache: maven

#     - name: Build with Maven
#       run: mvn --batch-mode --file ./pom.xml dependency:purge-local-repository clean package deploy
#       env:
#         user_name: ${{ secrets.USER_NAME }}
#         user_token: ${{ secrets.USER_TOKEN }}

    - name: Build with Maven
      run: mvn -B clean package deploy --file pom.xml

    # - name: Maven Deploy 
    #   run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
    #   env:
    #     GITHUB_TOKEN: ${{ github.token }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: sample-project-0.0.1-SNAPSHOT
        path: target/*.jar       
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}       

    - name: Upload JAR to Azure Blob Storage
      uses: azure/cli@v1
      env:
        AZURE_STORAGE_ACCOUNT_NAME: "addyxlr8"
        AZURE_STORAGE_CONTAINER_NAME: "gochi"
      with:
        inlineScript: |          
          # Upload JAR file
          az storage blob upload \
            --overwrite \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT_NAME }} \
            --container-name ${{ env.AZURE_STORAGE_CONTAINER_NAME }} \
            --name sample-project-0.0.1-SNAPSHOT.jar \
            --file target/sample-project-0.0.1-SNAPSHOT.jar




            
